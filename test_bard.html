<body>
  
      <header>
        <h1 class="main-title">My GitHub Chatbot</h1>
    
        <!-- Add the nav element here -->

        </nav>
        
    </header>
  
  <input type="text" id="prompt">
  <button onclick="sendPrompt()">Send Prompt</button>

  <div id="resultsb"></div>

  <script src="https://apis.google.com/js/platform.js"></script>
  <script>
    function sendPrompt() {
      var prompt = document.getElementById("prompt").value;
      var results = document.getElementById("resultsb");

      // Create a new Google Cloud Natural Language API client.
      var client = new google.cloud.naturalLanguage.v1.LanguageServiceClient();

      // Create a new request object.
      var request = {
        document: {
          content: prompt
        }
      };

      // Send the request.
      client.analyzeSentiment(request, function(err, response) {
        if (err) {
          console.log(err);
          return;
        }

        // Get the sentiment analysis results.
        var sentiment = response.documentSentiment;

        // Display the results.
        results.innerHTML = "Sentiment: " + sentiment.score;
      });
    }
  </script>
